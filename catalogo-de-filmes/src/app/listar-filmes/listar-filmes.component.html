<!--
    CATALOGO DE FILMES USANDO *ngFor
-->

<div class="CriarDeletarAtualizar">
    <button class="btn btn-primary" tabindex="0" aria-label="Botão que vai para a pagina de criar um filme"  
    routerLink="/criarfilmes">CRIAR FILME</button>    

    <button class="btn btn-danger" tabindex="0" aria-label="Botão que vai para a pagina de deletar os filmes" 
    routerLink="/deletarfilmes">DELETAR FILME</button>

    <button class="btn btn-success" tabindex="0" aria-label="Botão que vai para a pagina de atualizar os filmes" 
    routerLink="/atualizarfilmes">ATUALIZAR FILME</button>
</div>

<div class="topo">
    <div class="search_box">
        <div class="pesquisa">
            <input tabindex="0" aria-label="Campo de texto para a busca dos filmes pelo seu nome"
            (keyup)="pesquisarFilmesPeloNome($event)" placeholder="BUSCAR FILME PELO NOME" style="width:320px;">
        </div>
    </div>
</div>

<div class="pagination">
    <li class="page-item">
        <button class="page-link" (click)="pageChanged(-1)" 
        tabindex="0" aria-label="Botão que volta para a pagina anterior de filmes">
            <h5>ANTERIOR</h5>
        </button>
    </li>
    <li class="page-item">
        <button class="page-link" (click)="pageChanged(0)" 
        tabindex="0" aria-label="Botão que volta para a primeira pagina de filmes">
            <h5>PAGINA INICIAL</h5>
        </button>
    </li>
    <li class="page-item">
        <button class="page-link">
            <h5 tabindex="0">PAGINA {{paginaAtual}}</h5>
        </button>
    </li>
    <li class="page-item">
        <button class="page-link" (click)="pageChanged(1)" 
        tabindex="0" aria-label="Botão que de onde para a pagina posterior de filmes">
            <h5>POSTERIOR</h5>
        </button>
    </li>
</div>

<div class="content_top">
    <h3 classe="filme" tabindex="0" aria-label="Filmes">
        FILMES
    </h3>
    <h4 tabindex="0" aria-label="em cartaz">
        em cartaz
    </h4>
</div>

<div class="section group">
    <div class="grid_1_of_5 images_1_of_5" *ngFor="let filme of filmes">
        <div class="filmes">
            <img src="https://image.tmdb.org/t/p/original{{filme.backdrop_path}}"
            height="150" width="150">

            <!--
            <img src="{{filme.backdrop_path}}"
            height="150" width="150">
            <br>
            -->

            <div class="titulo" tabindex="0" aria-label="O nome do filme é: ">
                {{filme.title}}
            </div>

            <div class="lançamento" tabindex="0">
                Data: {{filme.release_date}}
                <br>
                <!--Gênero:-->
                <a *ngFor="let genre of filme.genres">
                    {{genre.nomeDoGenero}}
                </a>
            </div>
        </div>
        <button tabindex="0" aria-label="Botão que vai para os detalhes do Filme" routerLink="/detalhes/{{filme.id}}">Detalhes</button>
    </div>
</div>
